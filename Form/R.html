<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Form</title>
    <h1>Travel Reservation Form</h1>
</head>
<body>
 <fieldset>  
    <legend>
       <h3>Denotes Mandatory</h3>
    </legend> 
 <form>
 <label>Full name*:</label> 
 <input type="name" placeholder="FirstName LastName">
 <br> <br>
<label>Email Address*:</label>
<input type="email" placeholder="EMAIL_ADDRESS">
<br> <br>
<label>Select Your Package*:</label> 
<select name="place">
    <option value="0" selected disabled>Select Your Place</option>
</select>
<br> <br>
<label>Arrival Date*:</label> 
 <input type="date">
<br> <br>
<label>Number Of Presons*:</label>
 <input type="text" placeholder="UNKNOWN_TYPE">
<br> <br>
<label>What Would You Wnat To Avail?*</label> <br>
<label>Boarding</label>
 <input type="checkbox"> <br>
<label>Fooding</label>
 <input type="checkbox"> <br>
<label>Sight Seeing</label>
 <input type="checkbox"> <br> <br>
<label>Discount Coupon Code:</label> 
 <input type="text" placeholder="UNKNOWN_TYPE"> <br> <br>
<Label>Terms And Conditions*:</Label> <br>
 <input type="radio">I agree
 <input type="radio">I disagree <br> <br>
<input type="submit" value="Complete Reservation">
</form>
</fieldset>
</body>
</html>
